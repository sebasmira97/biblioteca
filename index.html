<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Registrar Usuario</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><img src="src/icons/Menu-H.svg" alt=""></li>
                <hr>
                <li><img src="src/icons/Home.svg" alt=""></li>
                <li><img src="src/icons/Prestamos.svg" alt=""></li>
                <li><img src="src/icons/Reservas.svg" alt=""></li>
                <li><img src="src/icons/Mensajes.svg" alt=""></li>
                <li><img src="src/icons/Fav.svg" alt=""></li>
                <li><img src="src/icons/Red.svg" alt=""></li>
            </ul>
        </nav>

        <div class="content">
            <div class="nav-registro">
                <button class="btn1">Iniciar sesión</button>
                <button id="botonRedireccion" class="btn2">Registro</button>
            </div>
            <div class="login">
                <div class="form-container">
                    <h1>Hola,<br>Bienvenido.</h1>
                
                    <form action="/" class="form">
                        <label for="email" class="label">Email:</label>
                        <input type="text" id="email" placeholder="username@email.com" class="input input-email">
                
                        <label for="password" class="label">Password:</label>
                        <input type="password" id="password" placeholder="*******" class="input input-password">
                        <a href="/">Olvidaste tu contraseña?</a>

                        <input type="submit" value="Iniciar sesión" class="primary-button login-button">
                        
                    </form>
                </div>
            </div>
            <div class="logo">
                <img src="src/icons/Logo.svg" alt="">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('botonRedireccion').addEventListener('click', function() {
            window.location.href = 'registro.html';
        });
    </script>
</body>
</html>
